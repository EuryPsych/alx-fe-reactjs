<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f6fc;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            color: #24292e;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8ca6db, #b993d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .light-mode header h1 {
            background: linear-gradient(90deg, #4a6fa5, #6a3093);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #f0f6fc;
            transition: all 0.3s ease;
        }
        
        .light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            color: #24292e;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        .light-mode .search-container {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px 0 0 10px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .light-mode .search-input {
            background: rgba(0, 0, 0, 0.05);
            color: #24292e;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .light-mode .search-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        
        .search-button {
            padding: 15px 25px;
            background: linear-gradient(90deg, #8ca6db, #b993d6);
            border: none;
            border-radius: 0 10px 10px 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: linear-gradient(90deg, #7b95d2, #a882cb);
            transform: translateY(-2px);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light-mode .user-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .light-mode .avatar {
            border: 3px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #8ca6db;
            transition: color 0.3s ease;
        }
        
        .light-mode .user-name {
            color: #4a6fa5;
        }
        
        .user-bio {
            margin-bottom: 15px;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .user-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: border 0.3s ease;
        }
        
        .light-mode .user-stats {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b993d6;
            transition: color 0.3s ease;
        }
        
        .light-mode .stat-value {
            color: #6a3093;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .profile-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #8ca6db, #b993d6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .profile-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .light-mode .error-message {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 40px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8ca6db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .light-mode .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4a6fa5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .initial-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 40px;
            opacity: 0.7;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .rate-limit-message {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 10px;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                position: relative;
                top: unset;
                right: unset;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // GitHub API Service
        const githubService = {
            fetchUserData: async (username) => {
                try {
                    const response = await axios.get(`https://api.github.com/users/${username}`);
                    return response.data;
                } catch (error) {
                    if (error.response && error.response.status === 404) {
                        throw new Error('User not found');
                    } else if (error.response && error.response.status === 403) {
                        throw new Error('API rate limit exceeded. Please try again later.');
                    } else {
                        throw new Error('An error occurred while fetching user data');
                    }
                }
            }
        };

        const { useState, useEffect } = React;
        
        const GitHubUserSearch = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [darkMode, setDarkMode] = useState(true);
            
            // Apply dark/light mode to body
            useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                } else {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                }
                document.body.className = darkMode ? '' : 'light-mode';
            }, [darkMode]);
            
            const searchUser = async () => {
                if (!searchTerm.trim()) return;
                
                setLoading(true);
                setError(null);
                setUserData(null);
                
                try {
                    const data = await githubService.fetchUserData(searchTerm);
                    setUserData(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                searchUser();
            };
            
            const toggleTheme = () => {
                setDarkMode(!darkMode);
            };
            
            return (
                <div className="container">
                    <button className="theme-toggle" onClick={toggleTheme}>
                        {darkMode ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                    </button>
                    
                    <header>
                        <h1>GitHub User Search</h1>
                        <p>Find GitHub users and explore their profiles</p>
                    </header>
                    
                    <div className="search-container">
                        <form onSubmit={handleSubmit} className="search-box">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Enter a GitHub username..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <button type="submit" className="search-button">
                                <i className="fas fa-search"></i> Search
                            </button>
                        </form>
                    </div>
                    
                    {loading && (
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Searching GitHub...</p>
                        </div>
                    )}
                    
                    {error && (
                        <div className="error-message">
                            <i className="fas fa-exclamation-circle"></i> {error}
                        </div>
                    )}
                    
                    {userData && !loading && (
                        <div className="results-container">
                            <div className="user-card">
                                <img
                                    src={userData.avatar_url}
                                    alt={userData.login}
                                    className="avatar"
                                    onError={(e) => {
                                        e.target.src = 'https://via.placeholder.com/120/0f2027/ffffff?text=No+Image';
                                    }}
                                />
                                <h2 className="user-name">{userData.name || userData.login}</h2>
                                {userData.bio && <p className="user-bio">{userData.bio}</p>}
                                
                                <div className="user-stats">
                                    <div className="stat">
                                        <div className="stat-value">{userData.public_repos}</div>
                                        <div className="stat-label">Repositories</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-value">{userData.followers}</div>
                                        <div className="stat-label">Followers</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-value">{userData.following}</div>
                                        <div className="stat-label">Following</div>
                                    </div>
                                </div>
                                
                                <a
                                    href={userData.html_url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="profile-link"
                                >
                                    <i className="fab fa-github"></i> View Profile
                                </a>
                            </div>
                        </div>
                    )}
                    
                    {!loading && !userData && !error && (
                        <div className="initial-message">
                            <p>Enter a GitHub username to start searching</p>
                            <p className="rate-limit-message">
                                <i className="fas fa-info-circle"></i> Note: GitHub API has rate limits. You might need to wait if you make too many requests.
                            </p>
                        </div>
                    )}
                    
                    <footer>
                        <p>Created with React and GitHub API • Deployed on Vercel</p>
                    </footer>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<GitHubUserSearch />);
    </script>
</body>
</html>
